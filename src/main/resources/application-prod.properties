# Configuration pour la base de données distante (AlwaysData)
spring.datasource.url=jdbc:mysql://mysql-etudiant-esp.alwaysdata.net:3306/etudiant-esp_thecircle?useUnicode=true&characterEncoding=UTF-8&useSSL=true&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=421326_thecircle
spring.datasource.password=esppasswd
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=never
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.connection.characterEncoding=utf8mb4
spring.jpa.properties.hibernate.connection.charSet=UTF-8

# Configuration de la connexion à la base de données distante
spring.datasource.test-on-borrow=true
spring.datasource.validation-query=SELECT 1
spring.datasource.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Swagger config
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Logging pour production
logging.level.sn.regulation=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
